<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pi</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	  <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
	  <script src="js/app.js"></script>
  </head>
  <body ng-app="restApp" ng-controller="mainController">

    <!--HEADER-->
    <div class="container">
      <div class="row">
        <h1>Poems</h1>
        <div class="navbar navbar-default">
          <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu" name="button">
                  <span>Menu</span>
                </button>
              </div>
              <div class="collapse navbar-collapse" id="responsive-menu">
                <ul class="nav navbar-nav">
                  <li><a href="#/main"> Index </a></li> 
                  <li><a href="#/about"> About </a></li>
                  <li><a href="#/contact"> Contact </a></li>
                </ul>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!--BODY-->
    <!--SLIDES-->
    <div class="container" ><br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active"><img src="images\slide\1.jpg" alt=""> </div>
          <div class="item"> <img src="images\slide\2.jpg" alt=""> </div>
          <div class="item"> <img src="images\slide\3.jpg" alt=""></div>
        </div>
        <div class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true">
        </span> <span class="sr-only">Previous</span> 
        </div>
        <div class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </div>
      </div>
    </div>
    <br><hr>

    <!--CONTENT-->
    <div class="container">
      <ng-view></ng-view>
    </div>
	


    <!--FOOTER-->
    <div class="container">
      <span>All right reserved and etc.</span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
